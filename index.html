<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">


    
</head>
<body>

    <div class="container">
        <div class="wrapper">
            
        <div class="row">
            <div class="col-4"></div>
            
            <div class="col-4 ">
                <div class="main">
                <div class="input-wrapper ">
            <div class="row">
                <input type="text" id="result" placeholder="0.0" class="form-control">
            </div>
        </div>

        
        <div class=" buttons ">
        
            <div class="row">
                <button class="col-2 a  btn btn-danger " onclick="canceli()">C</button>
                <button class="col-2 btn btn-light opt" onclick="btnclick('%')">%</button>
                <button class="col-2  btn btn-light opt" style="padding-left:7.5px;" onclick="reoveLastItem()">&#9003;</button>
                <button class="col-2  btn btn-light opt" onclick="btnclick('/')">&#247;</button>
            </div>
            <div class="row">
                <button class="col-2 btn btn-light clr" onclick="btnclick(7)">7</button>
                <button class="col-2 btn btn-light clr" onclick="btnclick(8)">8</button>
                <button class="col-2 btn btn-light clr" onclick="btnclick(9)">9</button>
                <button class="col-2 colo btn btn-light opt" style="padding-top:1px;" onclick="btnclick('*')">x</button>
            </div>
            <div class="row">
                <button class="col-2 btn btn-light clr " onclick="btnclick(4)">4</button>
                <button class="col-2 btn btn-light clr" onclick="btnclick(5)">5</button>
                <button class="col-2 btn btn-light clr" onclick="btnclick(6)">6</button>
                <button class="col-2 btn btn-light opt" style="padding-top:1px;" onclick="btnclick('-')">-</button>

            </div>
            <div class="row">
                <button class="col-2 btn btn-light clr" onclick="btnclick(1)">1</button>
                <button class="col-2 btn btn-light clr" onclick="btnclick(2)">2</button>
                <button class="col-2 btn btn-light clr" onclick="btnclick(3)">3</button>
                <button class="col-2  btn btn-light opt" style="padding-top:1px;" onclick="btnclick('+')">+</button>

            </div>
            <div class="row">
                <button class="col-2 btn btn-light clr" style="padding-left:9px;" onclick="btnclick('00')">00</button>
                <button class="col-2 btn btn-light clr" onclick="btnclick('0')">0</button>
                <button class="col-2 colo btn btn-light clr" style="padding-top:2px;" onclick="btnclick('.')">.</button>
                <button class="col-2 coloe btn btn-light opt" style="padding-top:1px;" onclick="evaluatexp()">=</button>

            </div>
            </div>
        </div>
    </div>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
